<div class="container">
    <div class="row">
        <form *ngIf="currentWallet" [formGroup]="editWalletForm" (ngSubmit)="walletEdit()">
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" [ngClass]="{'bg-danger text-light': editWalletForm.get('title').errors && editWalletForm.get('title').touched,
                            'bg-success text-white': !editWalletForm.get('title').errors}">Wallet Title</span>
                    </div>
                    <input [ngClass]="{'is-invalid': editWalletForm.get('title').errors && editWalletForm.get('title').touched,
                                        'is-valid': !editWalletForm.get('title').errors}" type="text" formControlName="title"
                        class="form-control">
    
                    <div *ngIf="editWalletForm.get('title').hasError('required') && editWalletForm.get('title').touched"
                        class="invalid-feedback">
                        Title is required
                    </div>
                    <div *ngIf="editWalletForm.get('title').hasError('minlength') && editWalletForm.get('title').touched"
                        class="invalid-feedback">
                        Title should be at least 4 characters required
                    </div>
                    <div *ngIf="editWalletForm.get('title').hasError('maxlength') && editWalletForm.get('title').touched"
                        class="invalid-feedback">
                        Title should be no longer than 16 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" [ngClass]="{'bg-danger text-light': editWalletForm.get('limit').errors && editWalletForm.get('limit').touched,
                            'bg-success text-white': !editWalletForm.get('limit').errors}">Limit</span>
                    </div>
                    <input [ngClass]="{'is-invalid': editWalletForm.get('limit').errors && editWalletForm.get('limit').touched,
                                        'is-valid': !editWalletForm.get('limit').errors}" type="number" formControlName="limit"
                        class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text" [ngClass]="{'bg-danger text-light': editWalletForm.get('limit').errors,
                            'bg-success text-white': !editWalletForm.get('limit').errors}">$</span>
                        </div>
                    <div *ngIf="editWalletForm.get('limit').hasError('min') && editWalletForm.get('limit').touched"
                        class="invalid-feedback">
                        Limit should be 0 or at least $10
                    </div>
                </div>
            </div>
    
            <div class="form-group">
                <button class="btn btn-outline-secondary btn-block" [disabled]="editWalletForm.invalid"
                    [ngClass]="{'btn-outline-success': editWalletForm.valid}">Edit wallet</button>
            </div>
        </form>
        
    </div>
    <div class="form-group">
        <button (click)="goBack()" class="btn btn-outline-warning">Back</button>
    </div>
</div>
