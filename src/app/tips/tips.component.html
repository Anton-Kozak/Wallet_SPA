<div class="tips row">
    <div *ngFor="let tip of tips" class="col-xl-4 col-lg-6 col-md-12 col-12">
        <div class="card" style="border-radius: 12px;" data-aos="fade-in" data-aos-duration="1200" data-aos-once="true" data-aos-delay="100">
            <div class="card-header">
                <h5 class="card-titletext-uppercase">{{tip.title}}</h5>
            </div>
            <div class="card-body">
                <div class="card-text">
                    {{tip.tip}}
                </div>
            </div>
            <div class="card-footer">
                <hr>
            </div>
        </div>
    </div>
</div>
