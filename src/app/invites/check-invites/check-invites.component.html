<div class="container">
    <div class="row">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>From</th>
                    <th>Wallet Title</th>
                    <th>Date</th>
                    <th>@</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let invite of invites">
                    <td scope="row">{{invite.inviteCreatorEmail}}</td>
                    <td>{{invite.walletTitle}}</td>
                    <td>{{invite.inviteCreationTime}}</td>
                    <td><button class="btn btn-success btn-sm mr-2"
                            (click)="acceptInvite(invite.walletId)">Accept</button>
                        <button class="btn btn-danger btn-sm" (click)="declineInvite(invite.walletId)">Decline</button>
                </tr>
            </tbody>
        </table>
    </div>
    <button (click)="back()" class="btn btn-primary">Back</button>
</div>
