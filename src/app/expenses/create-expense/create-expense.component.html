<div class="container">
    <div class="border-primary">
        <form [formGroup]="newExpenseForm" (ngSubmit)="createExpense()">
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" [ngClass]="{'bg-danger text-light': newExpenseForm.get('category').errors && newExpenseForm.get('category').touched,
                        'bg-success text-white': !newExpenseForm.get('category').errors}">Expense Category</span>
                    </div>
                    <select [ngClass]="{'is-invalid': newExpenseForm.get('category').errors && newExpenseForm.get('category').touched,
                                    'is-valid': !newExpenseForm.get('category').errors}"
                        formControlName="category" class="form-control">
                    <option value="1">Food</option>
                    <option value="2">Housekeeping </option>
                    <option value="3">Clothes</option>
                    <option value="4">Entertainment</option>
                    <option value="5">Other</option>
                    </select>

                    <div *ngIf="newExpenseForm.get('category').hasError('required') && newExpenseForm.get('category').touched"
                        class="invalid-feedback">
                        Category is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" [ngClass]="{'bg-danger text-light': newExpenseForm.get('title').errors && newExpenseForm.get('title').touched,
                        'bg-success text-white': !newExpenseForm.get('title').errors}">Expense Title</span>
                    </div>
                    <input [ngClass]="{'is-invalid': newExpenseForm.get('title').errors && newExpenseForm.get('title').touched,
                                    'is-valid': !newExpenseForm.get('title').errors}" type="text"
                        formControlName="title" class="form-control">

                    <div *ngIf="newExpenseForm.get('title').hasError('required') && newExpenseForm.get('title').touched"
                        class="invalid-feedback">
                        Title is required
                    </div>
                    <div *ngIf="newExpenseForm.get('title').hasError('minlength') && newExpenseForm.get('title').touched"
                        class="invalid-feedback">
                        Title should be at least 4 characters required
                    </div>
                    <div *ngIf="newExpenseForm.get('title').hasError('maxlength') && newExpenseForm.get('title').touched"
                        class="invalid-feedback">
                        Title should be no longer than 16 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" [ngClass]="{'bg-danger text-light': newExpenseForm.get('desc').errors && newExpenseForm.get('desc').touched,
                        'bg-success text-white': !newExpenseForm.get('desc').errors}">Description</span>
                    </div>
                    <textarea [ngClass]="{'is-invalid': newExpenseForm.get('desc').errors && newExpenseForm.get('desc').touched,
                                    'is-valid': !newExpenseForm.get('desc').errors}" type="text"
                        formControlName="desc" class="form-control"></textarea>

                    <div *ngIf="newExpenseForm.get('desc').hasError('minlength') && newExpenseForm.get('desc').touched"
                        class="invalid-feedback">
                        Description should be at least 4 characters required
                    </div>
                    <div *ngIf="newExpenseForm.get('desc').hasError('maxlength') && newExpenseForm.get('desc').touched"
                        class="invalid-feedback">
                        Description should be no longer than 32 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" [ngClass]="{'bg-danger text-light': newExpenseForm.get('money').errors && newExpenseForm.get('money').touched,
                        'bg-success text-white': !newExpenseForm.get('money').errors}">$</span>
                    </div>
                    <input [ngClass]="{'is-invalid': newExpenseForm.get('money').errors && newExpenseForm.get('money').touched,
                                    'is-valid': !newExpenseForm.get('money').errors}" type="number"
                        formControlName="money" class="form-control">

                    <div *ngIf="newExpenseForm.get('money').hasError('required') && newExpenseForm.get('money').touched"
                        class="invalid-feedback">
                        Money is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-secondary btn-block" [disabled]="newExpenseForm.invalid"
                    [ngClass]="{'btn-outline-success': newExpenseForm.valid}">Create expense</button>
            </div>
        </form>
    </div>
</div>
