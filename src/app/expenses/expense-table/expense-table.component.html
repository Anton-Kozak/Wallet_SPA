<table class="table table-dark">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Date</th>
            <th>$</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let expense of expenses">
            <td>{{expense.id}}</td>
            <td>{{expense.expenseName}}</td>
            <td>{{expense.expenseDescription}}</td>
            <td>{{expense.creationDate}}</td>
            <td>{{expense.moneySpent}}</td>
        </tr>
    </tbody>
</table>
