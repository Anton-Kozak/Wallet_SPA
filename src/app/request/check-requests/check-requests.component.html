<div class="row">
    <div class="col-md-12">
        <div class="card card-stats">
            <div class="card-body ">
                <div class="row">
                    <div class="col-5 col-md-4">
                        <div class="icon-big ml-4">
                            <i class="fa fa-user-plus text-success"></i>
                        </div>
                    </div>
                    <div class="col-7 col-md-8">
                        <div class="numbers">
                            <p class="card-category">{{"Admin.GetRequests" | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer ">
                <div class="stats">
                    <div class="mat-elevation-z8 box text-center">
                        <table style="width: 100%;" mat-table [dataSource]="requests">
                            <ng-container matColumnDef="from">
                                <th class="text-center" mat-header-cell *matHeaderCellDef> {{"Admin.From" | translate}} </th>
                                <td mat-cell *matCellDef="let element"> {{element.requestCreatorEmail}} </td>
                            </ng-container>
                            <ng-container matColumnDef="date">
                                <th class="text-center" mat-header-cell *matHeaderCellDef> {{"Expenses.Date" | translate}} </th>
                                <td mat-cell *matCellDef="let element"> {{element.inviteCreationTime | date:'medium'}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th class="text-center" mat-header-cell *matHeaderCellDef> {{"Expenses.Actions" | translate}} </th>
                                <td mat-cell *matCellDef="let element; let i = index">
                                    <button matTooltip="Принять нового пользователя" class="btn btn-success btn-sm mr-2" (click)="acceptRequest(element.requestCreatorEmail, i)">Accept</button>
                                    <button matTooltip="Отклонить нового пользователя" class="btn btn-danger btn-sm" (click)="declineRequest(element.requestCreatorEmail, i)">Decline</button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="columns"></tr>
                            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                        </table>

                        <mat-paginator #userPaginator class="box" [pageSizeOptions]="[5]" [hidePageSize]="true" showFirstLastButtons>
                        </mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
